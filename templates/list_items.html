<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
<h1>List of Items</h1>
<h3><a href="/add">Ajouter Utilisateur</a></h3>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td>{{ item['description'] }}</td>
                <td>
                    <a href="{{ url_for('edit_item', item_id=item['_id']) }}">Edit</a> |
                    <a href="{{ url_for('delete_item', item_id=item['_id']) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
